<!DOCTYPE html>
<head>
<title>403 Forbidden</title>

h1{color:#fff;margin:0}
header{width:100%;background:#235;padding:12px 0;margin-bottom:16px;}
@media(min-width:840px) {
  .cnt{margin:auto;width:800px}
  }
@media(max-width:840px) {
  .cnt{margin:auto;width:92%}
  }
.err{color:#457}
</style>
</head>
<body>
<header>
<div class="cnt">
<h1>Forbidden <span class="err">- 403</span></h1>
</div>
</header>

</div>
</body>
</html>
