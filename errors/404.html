<!DOCTYPE html>
<head>
<title>404 Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;margin:0}
h1{color:#fff;margin:0}
header{width:100%;background:#235;padding:12px 0;margin-bottom:16px;}
@media(min-width:840px) {
  .cnt{margin:auto;width:800px}
  }
@media(max-width:840px) {
  .cnt{margin:auto;width:92%}
  }
.err{color:#457}
</style>
</head>
<body>
<header>
<div class="cnt">
<h1>Page not found <span class="err">- 404</span></h1>
</div>
</header>
<div class="cnt">
We're really sorry, but the page you were looking for could not be found. This is might be because:
<ul>
<li>We've moved it and not updated the link</li>
<li>We've not created it yet!</li>
<li>You're looking for something that doesn't exist</li>
<li>It has been stolen by internet ninjas</li>
</ul>
</div>
</body>
</html>
